<!DOCTYPE html>
<html>

<head>
    <title>
        Fruit Shop
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="container">
    <header>
    <h3>Fruit shop</h3>
        
    </header>

    <main>
        <section>
            <h5>I have Rs.<input id="have-rs" type="number" value="0"></h5>
        </section>
        <section id="total-rupees">
            <h4>Your total is Rs.<input id="total" type="number" value="0"></h4>
        </section>
        <section id="fruits">
            <div id="apple">
                    <p>Rs.10</p>
                <div class="fruit-div">
                    <figure><img src="images/apple.jpeg" alt="apple-pic">
                        <figcaption><strong>Apple</strong></figcaption>
                    </figure>
                <div class="btns">
                        <button onclick="appleMinusBtn()" class="minus-btn">-</button>
                        <button id="price-btn1">0</button>
                        <button onclick="applePlusBtn()" class="plus-btn">+</button>
                </div>
            </div>
            </div>
            <div id="orange">
                <p>Rs. 15</p>
                <div class="fruit-div">
                    <figure>
                        <img src="images/orange1.png" alt="orange-pic">
                        <figcaption>
                            <strong>Orange</strong>
                        </figcaption>
                    </figure>
                <div class="btns">
                        <button onclick="orangeMinusBtn()" class="minus-btn">-</button>
                        <button id="price-btn2">0</button>
                        <button onclick="orangePlusBtn()" class="plus-btn">+</button>
                </div>
            </div>
        </div>
            <div id="banana">
                    <p>Rs. 7</p>
                <div class="fruit-div">
                        <figure>
                                <img src="images/banana.png" alt="banana-pic">
                                <figcaption>
                                    <strong>Banana</strong>
                                </figcaption>
                            </figure>
                <div class="btns">
                        <button onclick="bananaMinusBtn()" class="minus-btn">-</button>
                        <button id="price-btn3">0</button>
                        <button onclick="bananaPlusBtn()" class="plus-btn">+</button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        </footer>

</section>





    <script src="script.js"></script>
</body>

</html>
